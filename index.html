<!DOCTYPE html>
<html lang="et">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toeta mind</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
  }
  .card {
    background: #fff;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }
  h1 {
    margin-bottom: 20px;
    color: #333;
  }
  p {
    font-size: 18px;
    margin-bottom: 25px;
    color: #555;
  }
  button {
    background-color: #ff7e5f;
    color: #fff;
    border: none;
    padding: 15px 25px;
    border-radius: 50px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  button:hover {
    background-color: #feb47b;
    transform: scale(1.05);
  }
</style>
</head>
<body>
<div class="card">
  <h1>Toeta mind</h1>
  <p>Kontonumber:</p>
  <p id="account">LT12 3250 0378 2746 5146</p>
  <button onclick="copyAccount()">Kopeeri konto number</button>
</div>

<script>
function copyAccount() {
  const account = document.getElementById('account').textContent;
  navigator.clipboard.writeText(account).then(() => {
    alert('Kontonumber kopeeritud!');
  }).catch(() => {
    alert('Kopeerimine ebaõnnestus, palun kopeeri käsitsi.');
  });
}
</script>
</body>
</html>
